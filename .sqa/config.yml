config:
  credentials: []
  project_repos: {}
environment:
  JPL_DOCKERFORCEBUILD: enabled
#  JPL_KEEPGOING: disabled
sqa_criteria:
  QC.Sty:
    repos:
      this_repo:
        commands:
        - sh -c "npm ci --audit=false && node --max_old_space_size=3064 ./node_modules/.bin/eslint src/ -f checkstyle -o eslint-codestyle.xml"
        container: processing
  QC.Uni:
    repos:
      this_repo:
        commands:
        - sh -c "npm run test -- --coverage --watchAll=false ."
        container: processing
  QC.Doc:
    repos:
      this_repo:
        commands:
        - sh -c "npm run docs"
        container: processing

timeout: 600
